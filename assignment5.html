<title>WebGL Assignment 5: Texture Mapping to a Sphere</title>

<!-- Per fragment shading: -->
<!-- Vertex Shader -->
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec3 vNormal;
attribute vec2 vTexCoord;
varying vec3 N, L, E;
uniform mat4 mvMatrix;
uniform mat4 prMatrix;
uniform vec4 lightPosition;
varying vec2 texCoord;

void main() 
{
    vec3 pos = (mvMatrix * vPosition).xyz;
    E = normalize(-pos);
    // Transform vertex normal into eye coordinates
    vec4 NN = vec4(vNormal, 0.0);
    N = normalize((mvMatrix * NN).xyz);
    
    vec3 light = lightPosition.xyz;
    L = normalize(light - pos);
    
    gl_Position = prMatrix * mvMatrix * vPosition;
    texCoord = vTexCoord;
}
</script>

<!-- Fragment Shader -->
<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

uniform vec4 ambientProduct, diffuseProduct, specularProduct;
uniform float shininess;
varying vec3 N, L, E;
varying vec2 texCoord;
uniform sampler2D sampler[4];
uniform bool texEnable[4];  // 0 is ignored, always enabled

void main()
{
    //int i;
    vec4 fColor, p;
    
    vec3 H = normalize(L + E);

    // Compute terms in the illumination equation
    vec4 ambient = ambientProduct;
    float Kd = max(dot(L, N), 0.0);
    vec4 diffuse = Kd * diffuseProduct;
    float Ks = pow(max(dot(N, H), 0.0), shininess);
    vec4 specular = Ks * specularProduct;
    if (dot(L, N) < 0.0) {
        specular = vec4(0.0, 0.0, 0.0, 1.0);
    } 
    
    fColor = ambient + diffuse + specular;
    
    gl_FragColor = vec4(0.0, 0.0, 0.0, 0.0);
    for (int i = 0; i < 4; i++) {
        if (texEnable[i]) {
            gl_FragColor += texture2D(sampler[i], texCoord);
        }
    }
    //gl_FragColor *= fColor;
    gl_FragColor.a = 1.0;
}
</script>
